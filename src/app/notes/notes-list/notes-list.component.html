<h1>Welcome to your Profile</h1>

<div id="coverPhoto">
  <button class="button is-info pull-right" (click)="uploadCoverPhoto()" style="margin:2px;">
      Upload Cover Photo
  </button>
</div>

<p>Here are Your Posts.</p>

<input [(ngModel)]="content" placeholder="What's on your mind?" class="input">


<button class="button is-success" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
  Post
</button>
<hr>
<div *ngFor="let note of notes | async">
  <note-detail [note]="note"></note-detail>
</div>
